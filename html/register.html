<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie Nest</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An App for Movie selection.">
    <meta name="theme-color" content="white" />
</head>

<body class="fullscreen">
    <div class="grid-container">

        <div class="navbar-container">
            <nav>
                <ul class="navbar">
                    <li class="nav-item"><a href="/html/index.html">Home</a></li>
                    <li class="nav-item"><a href="/html/search.html">Search</a></li>
                    <li class="nav-item"><a href="/html/list.html">My List</a></li>
                    <li class="nav-item"><a href="/html/groups.html">My Groups</a></li>
                    <li class="nav-item"><a href="/html/logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-container">
            <!-- <h1 class="title">Register new Account</h1> -->

            <div class="register-container">
                <h1>Sign Up</h1>
                <br>
                <input type="email" class="register-input" id="register-email" placeholder="Enter email...">
                <br>
                <input type="email" class="register-input" id="register-email-confirm" placeholder="Confirm email...">
                <br>
                <input type="password" class="register-input" id="register-password" placeholder="Enter password...">
                <br>
                <input type="password" class="register-input" id="register-password-confirm" placeholder="Confirm password...">
                <br>
                <p>Already a member? <a href="/html/login.html">Log in.</a></p>
                <br>
                <p id="register-error-text"></p>
                <button class="register-input" id="btn-register-submit">Submit</button>
            </div>

        </div>
    </div>

    <script src="/js/supabase.js" type="module"></script>
    <!-- <script src="/js/main.js" defer></script> -->
    <script src="/js/register.js" type="module" defer></script>

</body>

</html>
