<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie Nest</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components/navbar.css">
    <link rel="stylesheet" href="/css/account/change-password.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An App for Movie selection.">
    <meta name="theme-color" content="white" />
</head>

<body class="fullscreen">
    <div class="grid-container">

        <div class="navbar-container">
            <nav>
                <ul class="navbar">
                    <li class="nav-item"><a href="/html/index.html">Home</a></li>
                    <li class="nav-item"><a href="/html/pages/search.html">Search</a></li>
                    <li class="nav-item"><a href="/html/pages/list.html">My List</a></li>
                    <li class="nav-item"><a href="/html/pages/groups.html">My Groups</a></li>
                    <li class="nav-item"><a href="/html/account/logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-container">

            <div class="change-password-container">
                <h1>Change Password</h1>
                <br>
                <input type="password" class="change-password-input" id="change-password-old" placeholder="Enter current password...">
                <br>
                <input type="password" class="change-password-input" id="change-password-new" placeholder="Enter new password...">
                <br>
                <input type="password" class="change-password-input" id="change-password-new-confirm" placeholder="Confirm new password...">
                <!-- <br>
                <p>Already a member? <a href="/html/account/login.html">Log in.</a></p> -->
                <br>
                <p id="change-password-error-text"></p>
                <button class="change-password-input" id="btn-change-password-submit">Submit</button>
            </div>

        </div>
    </div>

    <script src="/js/supabase/supabase.js" type="module"></script>
    <script src="/js/account/changePassword.js" type="module" defer></script>

</body>

</html>
